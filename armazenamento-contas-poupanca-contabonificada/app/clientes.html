<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="margin-left: 10px;">Contas Cliente</h1>

    <div class="form-group">
        <label for="data">Nome:</label>
        <input type="text" id="nome" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="data">CPF:</label>
        <input type="text" id="cpf" style="margin-top: 10px; width: 100px;" class="form-control" required/>
    </div>

    <div class="form-group">
        <h3>Conta</h3>
        
        <div>
            <label for="data">Numero:</label>
            <input type="text" id="numConta" class="form-control" style="width: 100px;" required/>
        </div>
       
        <div>
            <label for="data">Saldo:</label>
            <input type="text" id="saldo" class="form-control" style="margin-top: 10px; width: 45px;" required/>
        </div>

    </div>

    <button style="margin-top: 15px;" onclick="clienteController.criar(event)">Criar Cliente</button>
    <button style="margin-left: 15px;" onclick="clienteController.listarClienteNoHTML(event)">Listar Clientes</button>
    <button style="margin-left: 15px;" onclick="clienteController.pesquisar(event)">Pesquisar Cliente</button>

    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/poupanca.js"></script>
    <script src="js/model/contas.js"></script>
    <script src="js/model/Cliente.js"></script>
    <script src="js/model/ClienteEspecial.js"></script>
    <script src="js/model/Clientes.js"></script>
    <script src="js/controller/cliente-controller.js"></script>
    <script src="js/controller/conta-controller.js"></script>  
    <script src="js/app.js"></script>

</body>
</html>
